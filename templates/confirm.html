<script src="https://code.jquery.com/jquery-3.6.0.js"

    <title>Document</title>
</head>
<body>

    <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true" caller-id="">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteModalLabel">You are about to delete a user</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <h3 class=""style="font-family:Arial, Helvetica, sans-serif ;">Are you sure</h3>


                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-sm btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-sm btn-danger" id="deletemodalbutton">Delete</button>
                
                </div>
            </div>
        </div>
    </div>
    <script>
        $(document).on('click', '#deletemodalbutton', function () {
            var caller = $("#deletemodalbutton").closest(".modal").attr("caller-id");
            window.location = $("#".concat(caller)).attr("href");
        });
    </script>
